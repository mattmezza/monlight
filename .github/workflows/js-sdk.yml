name: JavaScript SDK CI

on:
  push:
    branches: [main]
    paths:
      - 'clients/js/**'
  pull_request:
    branches: [main]
    paths:
      - 'clients/js/**'

jobs:
  test:
    name: Test & Build JS SDK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'
          cache-dependency-path: clients/js/package-lock.json

      - name: Install dependencies
        working-directory: clients/js
        run: npm ci

      - name: Type check
        working-directory: clients/js
        run: npm run typecheck

      - name: Run tests
        working-directory: clients/js
        run: npm test

      - name: Build
        working-directory: clients/js
        run: npm run build

      - name: Verify bundle size
        working-directory: clients/js
        run: |
          GZIP_SIZE=$(gzip -c dist/monlight.min.js | wc -c)
          echo "Bundle size (gzipped): ${GZIP_SIZE} bytes"
          if [ "$GZIP_SIZE" -gt 5120 ]; then
            echo "::error::Bundle size ${GZIP_SIZE} bytes exceeds 5KB (5120 bytes) gzipped limit"
            exit 1
          fi
          echo "Bundle size OK: ${GZIP_SIZE} bytes <= 5120 bytes"

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/js-v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: clients/js
        run: npm ci

      - name: Build
        working-directory: clients/js
        run: npm run build

      - name: Publish
        working-directory: clients/js
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
