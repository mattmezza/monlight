name: Zig Services CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  ZIG_VERSION: "0.13.0"
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  test:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - error-tracker
          - log-viewer
          - metrics-collector
          - browser-relay

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Cache Zig build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ${{ matrix.service }}/.zig-cache
            ${{ matrix.service }}/zig-out
          key: zig-${{ matrix.service }}-${{ hashFiles(format('{0}/src/**', matrix.service), 'shared/**') }}
          restore-keys: |
            zig-${{ matrix.service }}-

      - name: Run tests
        working-directory: ${{ matrix.service }}
        env:
          API_KEY: test_key_ci_12345
          CONTAINERS: test_container
        run: zig build test

  build-docker:
    name: Build ${{ matrix.service }} Docker image
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        service:
          - error-tracker
          - log-viewer
          - metrics-collector
          - browser-relay

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image size
        run: |
          # Build the image locally for size check (the build-push step may not leave it locally on PRs)
          docker build -t size-check -f ${{ matrix.service }}/Dockerfile .
          SIZE=$(docker image inspect size-check --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Image size: ${SIZE_MB}MB (${SIZE} bytes)"
          if [ "$SIZE_MB" -gt 20 ]; then
            echo "::error::Docker image for ${{ matrix.service }} is ${SIZE_MB}MB, exceeding 20MB limit"
            exit 1
          fi
          echo "Image size OK: ${SIZE_MB}MB <= 20MB"
